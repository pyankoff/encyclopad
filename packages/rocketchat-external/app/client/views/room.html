<template name="room">
	<div class="external-room">
		<div class="title">
			<h1>sala</h1>
		</div>
		<div class="messages">
			<div class="wrapper">
				<ul>
					{{#each messages}}
						{{#nrr nrrargs 'message' .}}{{/nrr}}
					{{/each}}
				</ul>
			</div>
		</div>
		<div class="footer">
			<div class="input-wrapper">
				<textarea class="input-message"></textarea>
			</div>
		</div>
	</div>
</template>
