<template name="starredMessages">
	<div class="control">
		<div class="header">
			<h2>{{_ "Starred_Messages"}}</h2>
		</div>
	</div>
	{{#if Template.subscriptionsReady}}
		{{#if messages}}
		<ul class="starred-messages-list scrollable">
			{{#each messages}}
				{{#nrr nrrargs 'message' .}}{{/nrr}}
			{{/each}}
		</ul>
		{{/if}}
	{{else}}
		{{_ "Loading..."}}
	{{/if}}
</template>
