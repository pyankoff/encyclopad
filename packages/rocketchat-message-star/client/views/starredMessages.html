<template name="starredMessages">
	<div class="control">
		<div class="header">
			<h2>{{_ "Starred_Messages"}}</h2>
		</div>
	</div>
	<ul class="starred-messages-list scrollable">
	{{#if Template.subscriptionsReady}}
		{{#each messages}}
			{{#nrr nrrargs 'message' .}}{{/nrr}}
		{{/each}}
	{{else}}
		{{> loading}}
	{{/if}}
	</ul>
</template>
