<template name="oembedImageWidget">
	<a href="{{url}}" target="_blank">
		{{#if parsedUrl}}
			<blockquote>
				<div style="background-image: url({{url}}); background-size: contain; background-repeat: no-repeat; background-position: center left; height: 200px;"></div>
			</blockquote>
		{{/if}}
	</a>
</template>
