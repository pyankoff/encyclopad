<template name="message">
	<li id="{{_id}}" class="message {{system}} {{t}} {{own}}" data-username="{{u.username}}" data-date="{{date}}">
		<a class="thumb user-card-message" href="#" data-username="{{u.username}}" tabindex="1">{{> avatar username=u.username}}</a>
		<a class="user user-card-message" href="#" data-username="{{u.username}}" tabindex="1">{{u.username}}</a>
		<span class="info">
			<span class="time">{{time}}</span>
		{{#if ets}}
			<span class="edited">({{_ "edited"}})</span>
		{{/if}}
		<i class="icon-pencil edit-message"></i>
		</span>
		{{#if isEditing}}
			<div class="input-message-editing-container">
				{{> messagePopupConfig getPupupConfig}}
				<textarea class="input-message-editing" dir="auto">{{msg}}</textarea>
			</div>
		{{else}}
			<div class="body" dir="auto">
				{{{message}}}
				{{#each urls}}
					{{> oembed url=this}}
				{{/each}}
			</div>
		{{/if}}
	</li>
</template>
