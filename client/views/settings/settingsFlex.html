<template name="settingsFlex">
	<header>
		<div>
			<h4>{{_ "Settings"}}</h4>
		</div>
	</header>
	<div class="content">
		<div class="wrapper">
			<ul>
				{{#each groups}}
				<li>
					<a href="{{pathFor 'settings' group=_id}}">{{_ i18nLabel}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>
